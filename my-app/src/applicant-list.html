<template>
    <div class="card border-primary">
        <div class="card-body">
            <li repeat.for="applicant of applicants">
                <a route-href="route: applicant; params.bind: {id:applicant.id}">
                    <p>${applicant.name} </p>
                </a>
            </li>
            <span if.bind="isEmpty">No data.</span>

        </div>
    </div>
</template>
