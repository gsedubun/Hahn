<template>
  <h1>${message}</h1>

  <form submit.trigger="addApplicant()">
    <div class="form-group">
      <label >Name</label>
      <input type="text" value.bind="applicant.name" class="form-control"/>
    </div>
    <div class="btn-group">
      <button type="submit" disabled.bind="!formIsValid">Submit</button>
      <button type="reset" >Reset</button>
      </div>
  </form>
</template>
