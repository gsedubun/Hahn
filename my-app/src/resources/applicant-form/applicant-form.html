<template>
  <div class="col-md-6">

    <div class="card border-secondary">
        <div class="card-header">
          <h3>Create Applicant</h3>
        </div>
        <div class="card-body">
          <ul if.bind="controller.errors">
            <li repeat.for="error of controller.errors">
              ${error.message}
            </li>
          </ul>
            <div class="form-group">
              <label >Name</label>
              <input type="text" value.bind="applicant.name & validate" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Family Name</label>
              <input type="text" value.bind="applicant.familyName" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Address</label>
              <input type="text" value.bind="applicant.address" class="form-control"/>
              <!-- <input type="text" value.bind="applicant.familyName" class="form-control"/> -->
            </div>
            <div class="form-group">
              <label >Email </label>
              <input type="email" value.bind="applicant.emailAddress" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Country Of Origin </label>
              <input type="text" value.bind="applicant.countryOfOrigin" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Age </label>
              <input type="number" value.bind="applicant.age" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Hired</label>
              <input type="checkbox" checked.bind="applicant.hired" />
            </div>
            <div class="btn-group">
              <a href="/home" class="btn btn-light">Back</a>
              <button type="reset" class="btn btn-light">Reset</button>
              <button  disabled.bind="!formIsValid" click.delegate="addApplicant()" class="btn btn-primary">Submit</button>
              </div>
              <form role="form"  >
              </form>
    </div>
    </div>
  </div>

</template>
