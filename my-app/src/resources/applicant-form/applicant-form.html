<template>
  <div class="col-md-6">

    <div class="card border-secondary">
        <div class="card-header">
          <h3>Create Applicant</h3>
        </div>
        <div class="card-body">
        
          <!-- <ul if.bind="validationController.errors">
            <li repeat.for="error of validationController.errors">
              ${error.message}
            </li>
          </ul> -->
          <form role="form"  >

            <div class="form-group">
              <label >Name</label>
              <input type="text" value.bind="name & validate" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Family Name</label>
              <input type="text" value.bind="familyName & validate" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Address</label>
              <input type="text" value.bind="address  & validate" class="form-control"/>
              <!-- <input type="text" value.bind="applicant.familyName" class="form-control"/> -->
            </div>
            <div class="form-group">
              <label >Email </label>
              <input type="text" value.bind="emailAddress & validate" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Country Of Origin </label>
              <input type="text" value.bind="countryOfOrigin & validate" class="form-control"/>
            </div>
            <div class="form-group">
              <label >Age </label>
              <input type="text" value.bind="age & validate " class="form-control"/>
            </div>
            <div class="form-group">
              <label >Hired</label>
              <input type="checkbox" checked.bind="hired" />
            </div>
            <div class="btn-group">
              <a href="/home" class="btn btn-light">Back</a>
              <button type="reset" class="btn btn-light">Reset</button>
              <button  disabled.bind="!formIsValid" click.delegate="addApplicant()" class="btn btn-primary">Submit</button>
              </div>
            </form>
    </div>
    </div>
  </div>

</template>
